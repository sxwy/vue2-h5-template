name: pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: UseNode
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.0

      - name: Build
        run: |
          yarn
          yarn run build:prod

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages
          folder: 'dist'
